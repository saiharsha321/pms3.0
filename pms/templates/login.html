{% extends "base.html" %}
{% block auth_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-4"
    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-3 p-md-5">
                        <div class="text-center mb-4">
                            <h3 class="card-title">
                                <i class="fas fa-tasks me-2 text-primary"></i>PMS Login
                            </h3>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>

                            <div class="text-end mt-2">
                                <a href="{{ url_for('forgot_password') }}" class="small text-decoration-none">Forgot
                                    Password?</a>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">New student?
                                <a href="{{ url_for('student_signup') }}" class="text-decoration-none">Create
                                    account</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
