{% extends "base.html" %}
{% block auth_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-4"
    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-3 p-md-5">
                        <div class="text-center mb-4">
                            <h3 class="card-title">
                                <i class="fas fa-user-plus me-2 text-primary"></i>Student Registration
                            </h3>
                            <p class="text-muted">Create your student account</p>
                        </div>

                        <form method="POST">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="roll_no" class="form-label">Roll Number *</label>
                                    <input type="text" class="form-control" id="roll_no" name="roll_no"
                                        pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z0-9]{5,20}"
                                        title="Alphanumeric, 5-20 characters, must contain at least 1 letter and 1 number"
                                        style="text-transform: uppercase;" required>
                                    <div class="form-text">Alphanumeric (5-20 chars), at least 1 letter & 1 number</div>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="section" class="form-label">Section *</label>
                                    <select class="form-select" id="section" name="section" required>
                                        <option value="">Select Section</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="department" class="form-label">Department *</label>
                                    <select class="form-select" id="department" name="department" required>
                                        <option value="">Select Department</option>
                                        {% for dept in departments %}
                                        <option value="{{ dept.name }}">{{ dept.name }}</option>
                                        {% endfor %}
                                        <!-- Fallback for initial setup if table empty -->
                                        {% if not departments %}
                                        <option value="CSE">CSE</option>
                                        <option value="ECE">ECE</option>
                                        <option value="EEE">EEE</option>
                                        <option value="MECH">MECH</option>
                                        <option value="CIVIL">CIVIL</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account?
                                <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                            </p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
