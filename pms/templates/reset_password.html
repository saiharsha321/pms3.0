{% extends "base.html" %}
{% block title %}Reset Password - PMS{% endblock %}

{% block auth_content %}
<div class="container-fluid" style="min-height: 100vh; background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);">
    <div class="row justify-content-center align-items-center h-100" style="min-height: 100vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-lock-open fa-3x text-primary"></i>
                    </div>
                    <h3 class="font-weight-bold text-dark mb-4">Set New Password</h3>

                    <form method="POST">
                        <div class="form-group mb-3 text-start">
                            <label class="form-label font-weight-bold">OTP Code</label>
                            <input type="text" class="form-control form-control-lg text-center letter-spacing-2"
                                name="otp" placeholder="123456" maxlength="6" required>
                        </div>

                        <div class="form-group mb-3 text-start">
                            <label class="form-label font-weight-bold">New Password</label>
                            <input type="password" class="form-control form-control-lg" name="password"
                                placeholder="Min 6 characters" required>
                        </div>

                        <div class="form-group mb-4 text-start">
                            <label class="form-label font-weight-bold">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" name="confirm_password"
                                placeholder="Re-enter password" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                Reset Password <i class="fas fa-check-circle ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
