{% extends "base.html" %}
{% block title %}Forgot Password - PMS{% endblock %}

{% block auth_content %}
<div class="container-fluid" style="min-height: 100vh; background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);">
    <div class="row justify-content-center align-items-center h-100" style="min-height: 100vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-key fa-3x text-danger"></i>
                    </div>
                    <h3 class="font-weight-bold text-dark mb-2">Forgot Password?</h3>
                    <p class="text-muted mb-4">Enter your email to receive a reset code.</p>

                    <form method="POST">
                        <div class="text-start mb-4">
                            <label class="form-label font-weight-bold ml-1">Email Address</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fas fa-envelope text-muted"></i></span>
                                <input type="email" class="form-control border-start-0" name="email"
                                    placeholder="name@example.com" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg shadow-sm">
                                Send Reset Code <i class="fas fa-paper-plane ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light border-0 rounded-bottom">
                    <a href="{{ url_for('login') }}" class="text-decoration-none small text-muted">
                        <i class="fas fa-arrow-left me-1"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
