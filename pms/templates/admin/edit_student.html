{% extends "base.html" %}
{% block title %}Edit Student - PMS{% endblock %}
{% block page_title %}Edit Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Edit Student: {{ student.roll_no }}</h6>
                <a href="{{ url_for('manage_students') }}" class="btn btn-secondary btn-sm">Back</a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" value="{{ student.first_name }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ student.last_name }}"
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ student.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" name="phone" value="{{ student.phone or '' }}">
                    </div>

                    <hr>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_blocked" name="is_blocked" {% if
                            student.is_blocked %}checked{% endif %}>
                        <label class="form-check-label text-danger fw-bold" for="is_blocked">Block this student
                            account</label>
                        <div class="form-text">Blocked students cannot login.</div>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="form-label">Set New Password</label>
                        <input type="text" class="form-control" name="password"
                            placeholder="Leave empty to keep current password">
                        <div class="form-text">Enter a value only if you want to change the student's password.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Student Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
